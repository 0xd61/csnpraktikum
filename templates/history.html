<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-blue-50">
    <div class="flex justify-between items-center p-6">
        <h4 class="text-3xl font-bold text-blue-900">CSN Projekt</h4>
    </div>
    <div class="flex h-auto justify-center items-center">
        <div class="bg-white w-full lg:w-1/2 rounded-lg shadow-lg p-6 gap-3 flex flex-col">
            <div class="flex justify-between items-center">
                <h4 class="text-2xl font-sans text-blue-900 font-semibold p-3">Datenverlauf:</h4>
                {% for m in get_flashed_messages() %}
                    <div class="p-3 border border-green-900 bg-green-200 rounded-lg">
                        {{ m }}
                    </div>
                {% endfor %}
            </div>
            {% for n in allRecords %}
            {% if n.time %}  
            <div class="bg-gray-50 border rounded-lg shadow-sm p-5 flex justify-between items-center">
                <p>{{n.time}}</p>
                <p>{{n.record}} Gs.</p>
                <div class="editsec flex gap-1 lg:gap-5 lg:gap-3 items-center">
                    <button class="p-3 border-2 border-gray-600 rounded-lg">
                        <a href="{{url_for('update', id = n.id)}}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-current text-gray-600" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </a>
                    </button>
                    <button class="p-3 border-2 border-red-600 rounded-lg">
                        <a href="{{url_for('delete', id = n.id)}}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-current text-red-600" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                              </svg>
                        </a>
                    </button>
                </div>
            </div>
            {% else %}
            <div class="p-3 border border-green-900 bg-green-200 rounded-lg">
               test
            </div>
            {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
