<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-50">
    <div class="flex justify-between items-center p-6">
        <h4 class="text-3xl font-bold text-blue-900">CSN Projekt</h4>
    </div>
    <div class="container mx-auto grid px-3 lg:grid-rows-4 lg:grid-flow-col gap-4 h-full pb-3">
        <div class="row-span-3 rounded-lg bg-white p-6">1</div>
        <div class="col-span-1 row-span-2 rounded-lg bg-white p-6">2</div>

        <div class="historytab row-span-5 col-span-1 rounded-lg bg-white p-6 flex flex-col gap-3">
            <h4 class="text-2xl font-sans text-blue-900 font-semibold p-3">Datenverlauf:</h4>
            {% for n in allRecords %}
            {% if n.time %}  
            <div class="bg-gray-50 border rounded-lg shadow-sm p-5 flex justify-between items-center">
                <p>{{n.time}}</p>
                {% if n.operator == "+" %}
                <p class="text-xl font-semibold text-green-600">+{{n.record}} Gs.</p>
                {% else %}
                <p class="text-xl font-semibold text-red-600">-{{n.record}} Gs.</p>
                {% endif %}
                    
                <div class="editsec flex gap-1 lg:gap-5 lg:gap-3 items-center">
                    <button class="p-3 border-2 border-gray-600 rounded-lg">
                        <a href="{{url_for('update', id = n.id)}}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 stroke-current text-gray-600" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                            </svg>
                        </a>
                    </button>
                </div>
            </div>
            {% else %}
            <div class="p-3 border border-green-900 bg-green-200 rounded-lg">
               test
            </div>
            {% endif %}
            {% endfor %}
            
        </div>
        
      </div>
</body>
</html>
